<div class="form-container">
  <form *ngIf="step === 1" [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
    <h2>Forgot Password</h2>
    <input type="email" formControlName="email" placeholder="Enter your email" />
    <button type="submit">Send Code</button>
  </form>

  <form *ngIf="step === 2" [formGroup]="codeForm" (ngSubmit)="onCodeSubmit()">
    <h2>Enter Verification Code</h2>
    <input type="text" formControlName="resetCode" placeholder="Enter 6-digit code (e.g., 847582)" />
    <button type="submit">Verify</button>
  </form>

  <form *ngIf="step === 3" [formGroup]="resetForm" (ngSubmit)="onResetSubmit()">
    <h2>Reset Password</h2>
    <input type="email" formControlName="email" placeholder="Email" />
    <input type="password" formControlName="newPassword" placeholder="New Password" />
    <button type="submit">Reset</button>
  </form>
</div>
