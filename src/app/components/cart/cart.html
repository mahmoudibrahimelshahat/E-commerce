<div class="p-4 md:p-6 bg-gray-50 rounded-xl shadow-md">
  <div class="my-6 md:my-10 text-center">
    <h2 class="text-xl md:text-2xl font-bold text-indigo-600">Cart</h2>
    <svg class="m-auto mt-1 w-20 md:w-24 h-5 md:h-6 text-indigo-600" viewBox="0 0 100 20" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M0 10 C 25 0, 75 20, 100 10" stroke="currentColor" stroke-width="3" fill="transparent"
        stroke-linecap="round" />
    </svg>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3 mb-6 text-center md:text-left">
    <h2 class="text-lg md:text-2xl font-bold text-gray-800">
      ðŸ›’ Your Cart ({{ cart.data.products.length }} items)
    </h2>
    <span class="text-indigo-600 font-semibold text-base md:text-lg">
      Total: ${{ cart.data.totalCartPrice }}
    </span>
    <button (click)="clearCart()" class="text-red-500 hover:text-red-700 text-sm font-medium underline">
      Clear Cart
    </button>
  </div>

  <div *ngIf="cart.data.products.length === 0" class="text-gray-500">
    <div
      class="flex items-center justify-center bg-blue-50 border border-blue-200 text-indigo-600 text-base md:text-lg font-semibold rounded-lg p-4 md:p-6">
      <svg class="w-5 h-5 md:w-6 md:h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9.75 9.75h.008v.008H9.75V9.75zM12 3v1.5m6.364 1.636l-1.06 1.06M21 12h-1.5M4.636 4.636l1.06 1.06M3 12h1.5m1.636 6.364l1.06-1.06M12 21v-1.5m6.364-1.636l-1.06-1.06" />
      </svg>
      No Cart Items Found
    </div>
  </div>

  <div *ngIf="cart.data.products.length > 0" class="space-y-6">
    <div *ngFor="let item of cart.data.products; trackBy: trackById"
      class="flex flex-col sm:flex-row gap-4 bg-white p-4 rounded-xl shadow hover:shadow-lg transition">

      <img [src]="item.product.imageCover" [alt]="item.product.title"
        class="w-full sm:w-24 h-48 sm:h-24 object-cover rounded-lg border border-gray-200" />

      <div class="flex-1">
        <h3 class="text-base md:text-lg font-semibold text-gray-800">{{ item.product.title }}</h3>

        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-2 mt-1">
          <img [src]="item.product.brand.image" alt="brand" class="w-4 h-4 object-contain" />
          <span>{{ item.product.brand.name }}</span>
          <span class="hidden sm:inline">â€¢</span>
          <span>{{ item.product.category.name }}</span>
        </div>

        <div class="flex items-center mt-1 text-yellow-500 text-sm gap-1">
          <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
            <path
              d="M12 17.27L18.18 21 16.54 13.97 22 9.24 14.81 8.63 12 2 
              9.19 8.63 2 9.24 7.46 13.97 5.82 21z" />
          </svg>
          <span>{{ item.product.ratingsAverage }}</span>
        </div>
      </div>

      <div class="flex flex-col items-end justify-between sm:w-32">
        <p class="text-indigo-600 font-semibold text-lg">${{ item.price }}</p>

        <div class="flex items-center gap-2 mt-2">
          <button (click)="decreaseQty(item)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 text-lg font-bold">âˆ’</button>
          <span class="px-2 text-sm font-medium">{{ item.count }}</span>
          <button (click)="increaseQty(item)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 text-lg font-bold">+</button>
        </div>

        <button (click)="removeItem(item)"
          class="mt-3 text-red-500 hover:text-red-700 text-sm font-medium underline">
          Remove
        </button>
      </div>
    </div>
  </div>

  <div class="mt-6 text-right" *ngIf="cart.data.products.length > 0">
    <button (click)="navigateToCheckout()"
      class="bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-lg shadow transition">
      Checkout
    </button>
  </div>
</div>
