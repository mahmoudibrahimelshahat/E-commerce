<div class="mx-5 p-6">
    <div class="my-10 text-center">
        <h2 class="text-2xl font-bold text-indigo-600">Brands</h2>
        <svg class="  m-auto mt-1 w-24 h-6 text-indigo-600" viewBox="0 0 100 20" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0 10 C 25 0, 75 20, 100 10" stroke="currentColor" stroke-width="3" fill="transparent"
                stroke-linecap="round" />
        </svg>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        @for (brand of Brands; track brand) {
        <div
            class=" shadow-md rounded-xl overflow-hidden transform transition hover:-translate-y-1 hover:shadow-lg">
            <img [src]="brand.image" [alt]="brand.name"
                class="w-full h-40 object-contain  p-4 border-b">
            <div class="p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800">{{ brand.name}}</h3>
            </div>
        </div>
        }
    </div>

</div>
