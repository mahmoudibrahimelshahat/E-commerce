<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-xl mt-10">
  <h2 class="text-2xl font-bold text-indigo-600 mb-4 text-center">ðŸ“‹ Contact Info</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="space-y-4">

    <div>
      <label class="block text-gray-700 font-medium mb-1">Phone</label>
      <input type="text" formControlName="phone"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="010xxxxxxxx">
      <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
        Enter a valid Egyptian number (e.g. 010xxxxxxxx)
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">City</label>
      <input type="text" formControlName="city"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="e.g. Cairo, Dubai">
      <div *ngIf="form.get('city')?.touched && form.get('city')?.invalid" class="text-red-500 text-sm mt-1">
        City is required
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Details</label>
      <textarea formControlName="details"
                rows="4"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Describe your request..."></textarea>
      <div *ngIf="form.get('details')?.touched && form.get('details')?.invalid" class="text-red-500 text-sm mt-1">
        Minimum 10 characters required
      </div>
    </div>

    <div class="text-right">
      <button type="submit"
              class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
        Pay Now
      </button>
    </div>
  </form>
</div>
